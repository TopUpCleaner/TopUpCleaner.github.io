<!DOCTYPE html>
<html>
<head>
	<title>Data Deletion Request</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
			.container {
		max-width: 800px;
		margin: 0 auto;
		padding: 20px;
		background-color: #fff;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
		text-align: center;
		border-radius: 10px;
	}

	h1 {
		font-size: 36px;
		margin-top: 0;
	}

	form {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin-top: 20px;
	}

	label {
		font-size: 18px;
		margin-top: 10px;
	}

	input[type="email"], textarea {
		width: 100%;
		padding: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
		margin-top: 5px;
		margin-bottom: 20px;
		box-sizing: border-box;
		resize: none;
		font-size: 16px;
	}

	.btn {
		display: inline-block;
		padding: 10px 20px;
		background-color: #0077cc;
		color: #fff;
		font-size: 18px;
		border-radius: 5px;
		transition: background-color 0.3s ease;
		cursor: pointer;
	}

	.btn:hover {
		background-color: #005fa3;
	}
</style>
</head>
<body>
	<div class="container">
			<h1>Data Deletion Request</h1>
			<p>Please provide your email address to request deletion of your data from our application.</p>
			<form>
				<label for="email">Email Address:</label>
				<input type="email" id="email" name="email" placeholder="Enter your email address" required>
				<label for="reason">Reason for Deletion:</label>
				<textarea id="reason" name="reason" placeholder="Please specify the reason for deletion" required></textarea>
				<button type="submit" class="btn">Submit Request</button>
			</form>
	</div>
</body>
</html>
